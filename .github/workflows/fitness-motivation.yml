name: 💪 Daily Fitness Motivation

on:
  schedule:
    # Run every day at 8 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  motivate:
    runs-on: ubuntu-latest
    steps:
      - name: 🏃‍♀️ Get Random Fitness Quote
        id: quote
        run: |
          quotes=(
            "The only bad workout is the one that didn't happen!"
            "Your body can do it. It's your mind you have to convince."
            "Fitness is not about being better than someone else. It's about being better than you used to be."
            "The groundwork for all happiness is good health."
            "Take care of your body. It's the only place you have to live."
            "Exercise is king. Nutrition is queen. Put them together and you've got a kingdom."
            "The pain you feel today will be the strength you feel tomorrow."
            "Don't wish for it, work for it!"
            "Success isn't always about greatness. It's about consistency."
            "The only impossible journey is the one you never begin."
          )
          
          # Get random quote
          random_index=$((RANDOM % ${#quotes[@]}))
          selected_quote="${quotes[$random_index]}"
          
          echo "quote=$selected_quote" >> $GITHUB_OUTPUT
          echo "📝 Selected quote: $selected_quote"

      - name: 🎯 Get Today's Workout Suggestion
        id: workout
        run: |
          workouts=(
            "🏃‍♀️ Go for a 30-minute run"
            "🏋️‍♀️ Do 3 sets of push-ups, squats, and planks"
            "🧘‍♀️ Try a 20-minute yoga session"
            "🚴‍♀️ Take a bike ride around your neighborhood"
            "💃 Dance to your favorite songs for 15 minutes"
            "🏊‍♀️ Swim laps at your local pool"
            "🥾 Go for a nature hike"
            "⚡ Do a 10-minute HIIT workout"
            "🤸‍♀️ Practice some stretching and flexibility exercises"
            "🏀 Play your favorite sport with friends"
          )
          
          # Get random workout
          random_index=$((RANDOM % ${#workouts[@]}))
          selected_workout="${workouts[$random_index]}"
          
          echo "workout=$selected_workout" >> $GITHUB_OUTPUT
          echo "💪 Suggested workout: $selected_workout"

      - name: 📊 Create Motivation Summary
        run: |
          echo "## 🌅 Daily Fitness Motivation - $(date '+%B %d, %Y')" >> motivation.md
          echo "" >> motivation.md
          echo "### 💬 Today's Quote:" >> motivation.md
          echo "> ${{ steps.quote.outputs.quote }}" >> motivation.md
          echo "" >> motivation.md
          echo "### 🎯 Today's Workout Suggestion:" >> motivation.md
          echo "${{ steps.workout.outputs.workout }}" >> motivation.md
          echo "" >> motivation.md
          echo "### 📈 Remember:" >> motivation.md
          echo "- Track your workout in the fitness tracker app" >> motivation.md
          echo "- Stay hydrated throughout the day" >> motivation.md
          echo "- Get enough sleep for recovery" >> motivation.md
          echo "- Celebrate small wins along the way!" >> motivation.md
          echo "" >> motivation.md
          echo "---" >> motivation.md
          echo "*Generated by GitHub Actions at $(date)*" >> motivation.md

      - name: 📝 Commit Motivation File
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add motivation.md
          git commit -m "💪 Daily fitness motivation - $(date '+%B %d, %Y')" || exit 0
          git push
