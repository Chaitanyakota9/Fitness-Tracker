<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Fitness Tracker</h1>
    <a href="add_exercise.html" class="header-button">Practice Exercise</a>
  </header>
  <main class="main-page" id="main-page">
    <div class="activity-form" id="original-form">
      <h2>Add New Activity</h2>
      <form id="activity-form" method="post">
        <label for="name">Activity Name:</label>
        <input type="text" id="name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="completed">Completed (0/1):</label>
        <input type="number" id="completed" required>

        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" required>

        <button type="submit">Add Activity</button>
      </form>
    </div>

    <div class="activity-list">
      <h2>Activities</h2>
      <ul id="activities"></ul>
    </div>
  </main>

  <!--<script async src="https://cse.google.com/cse.js?cx=447bf7324a24a488a">
  </script>
  <div class="gcse-search"></div> -->

  <script src="js/script.js"></script>
</body>
</html>
