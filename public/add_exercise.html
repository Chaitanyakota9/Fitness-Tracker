<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Exercise</title>
  <link rel="stylesheet" href="css/add_exercise_style.css">
</head>
<body>
  <header>
    <h1>Fitness Tracker</h1>
  </header>
  <main class="add-exercise-page" id="add-exercise-page">
    <div class="exercise-form">
      <h2>Practice Exercise</h2>
      <form id="exercise-form">
        <label for="exercise-name">Select Exercise:</label>
        <!-- <input type="text" id="exercise-name"> -->
        <div class = "container">
          <div class="exercise-options">
            <button class="exercise-option" type="button" onclick="displayExercises('leg')">Leg Exercises</button>
            <button class="exercise-option" type="button" onclick="displayExercises('hand')">Hand Exercises</button>
            <button class="exercise-option" type="button" onclick="displayExercises('head')">Head Exercises</button>
            <button class="exercise-option" type="button" onclick="displayExercises('backbone')">Backbone Exercises</button>
            <button class="exercise-option" type="button" onclick="displayExercises('neck')">Neck Exercises</button>
          </div>
          <hr>
      
          <div class="exercise-list" id="exerciseList"></div>
        </div>

        <label for="exercise-description">Description:</label>
        <textarea id="exercise-description" rows="4" ></textarea>

        <label for="exercise-duration">Duration (in minutes):</label>
        <input type="number" id="exercise-duration" >

        <button class="submitButton" onclick="StartExercise()" type="submit">Start Practice</button>
      </form>
    </div>
  </main>
  <script src="js/add_exercise_script.js"></script>
</body>
</html>
